<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- bootstrap -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

<title>新規登録</title>
<link th:href="@{/css/common.css}" rel="stylesheet">
<link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>

	<!-- トップバー --> 
	<div class="top">
		
	</div>
	
	<div class="box">
		<img src="/image/default/music.png" class="top_img">
		<div th:text="#{project_title}" class="top_text"></div>
		<img src="/image/default/music.png" class="top_img2">
	
		<div class="litle_box">
			<div class="container">
	    		<div class="row justify-content-md-center">
	      			<div class="col-md-8">
	      			
	      				<!-- タイトル -->
				        <h4 class="border-bottom my-3" th:text="#{title}"></h4>
				        
				        
				        <!-- 入力フォーム -->
				        <form th:action="@{/login/new_confirm}" th:object="${loginForm}" method="post">
				        	
				        	<!-- ニックネーム-->
					        <div class="form-group">
						        <label th:text="#{nickname}"></label>
						        <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{nickname}">
						        <!-- エラー表示 -->
						        <div class="invalid-feedback" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
					        </div>

					    	<!-- メールアドレス -->
					        <div class="form-group">
						        <label th:text="#{mail}"></label>
						        <input type="email" class="form-control" th:errorclass="is-invalid" th:field="*{mail}">
						        <!-- エラー表示 -->
						        <!-- <div class = "text-danger" th:if="!${getloginEntity == null || getloginEntity.isEmpty()}" th:text = "#{mail_error}"></div>-->
						        <div class="invalid-feedback" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></div>
					        </div>
					        
					        <!-- パスワード -->
					        <div class="form-group">
						        <label th:text="#{new_password}"></label>
						        <input type="password" class="form-control" th:errorclass="is-invalid" th:field="*{password}" id="password" value="hogehoge">
						        <!-- エラー表示(再入力と値が異なる場合) -->
						        <div class = "text-danger" th:if="${loginForm.getPassword() != loginForm.getPassword_again()}" th:text = "#{pass_error}"></div>
						        <!-- エラー表示(バリデーションチェック) -->
						        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
						        <!-- テキスト化ボタン -->
						        <div><input type="checkbox" id="password-check"> パスワードを表示する</div>
					        </div>
					        
					        <!-- パスワード再入力 -->
					        <div class="form-group">
						        <label th:text="#{password_again}"></label>
						        <input type="password" class="form-control" th:errorclass="is-invalid" th:field="*{password_again}">
						        <!-- エラー表示 -->
						        <div class="invalid-feedback" th:if="${#fields.hasErrors('password_again')}" th:errors="*{password_again}"></div>
					        </div>

					        <!-- 送信ボタン -->
					       　　　　 <button class="btn btn-primary btn-lg btn-block my-4" type="submit" th:text="#{submit}"></button>
					       
				        </form>
				        
				        <!-- ログインに戻るボタン --> 
				        <form th:action="@{/}" method="get">
				        <button class="btn btn-primary btn-lg btn-block my-4" type="submit" th:text="#{login_back}"></button>
				        </form>
				        
	      			</div>
	      			
	    		</div>
			</div>
		</div>
	</div>	
<!-- bootstrap -->	
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src ="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<!-- パスワードをテキスト化 -->
<script>
 const pwd = document.getElementById('password');
 const pwdCheck = document.getElementById('password-check');
 pwdCheck.addEventListener('change', function() {
     if(pwdCheck.checked) {
         pwd.setAttribute('type', 'text');
     } else {
         pwd.setAttribute('type', 'password');
     }
 }, false);
 </script>

</body>
</html>
