<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- bootstrap -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<!-- アイコン -->
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

<title>ログイン</title>
<link th:href="@{/css/common.css}" rel="stylesheet">
<link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body>
	<!-- トップバー --> 
	<div class="top"></div>
	
	<div class="box">
		<img src="/image/default/music.png" class="top_img">
		<div th:text="#{project_title}" class="top_text"></div>
		<img src="/image/default/music.png" class="top_img2">
	
	
	
		<div class="litle_box">
			<div class="container">
	    		<div class="row justify-content-md-center">
	      			<div class="col-md-8">
	      			
	      				<!-- タイトル -->
						<h4 class="border-bottom my-3" th:text="#{Log_title}"></h4>
						
						<!-- 入力フォーム -->
						<form th:action="@{/chat/chat}" th:object="${loginForm}" method="post">
						
							<div class="form-group">
								<label th:text="#{mail}"></label>
								<input type="text" class="form-control" th:errorclass="is-invalid" name="mail" th:field="*{mail}">
								<div class="invalid-feedback" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></div>
							</div>
							
							<div class="form-group">
								<label th:text="#{password}"></label>
								<input type="password" class="form-control" th:errorclass="is-invalid" name="password" th:field="*{password}">
								<div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
							</div>

							<div class="form-group">
								<input type="checkbox" name="remember-me">  入力したログイン情報を記憶しますか?
							</div>
							
							<div class="form-group">
							<button class="btn btn-primary btn-lg btn-block my-4" type="submit" th:text="#{login}"></button>
							</div>
							
						</form>

						<!-- 新規登録ボタン -->
						<form th:action="@{/login/new_index}" method="get">
							<button class="btn btn-primary btn-lg btn-block my-4"
								type="submit" th:text="#{new}"></button>
						</form>

						<!-- パスワード再登録リンク -->
						<form th:action="@{/password_again}" method="get">
							<a href="javascript:void(0)" onclick="this.parentNode.submit()">パスワードが分からない方はこちら</a>
						</form>
	      			</div>
	      			
	    		</div>
			</div>
		</div>
	</div>	
<!-- bootstrap -->	
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src ="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
